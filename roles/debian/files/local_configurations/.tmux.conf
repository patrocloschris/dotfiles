#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind '"'
unbind %
## Vi bindings
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
#bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -n C-\ split-window -v
bind-key -n C-q split-window -h
bind q kill-pane
# resize panes with vim movement keys

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
#### COLOUR

tm_icon=" ï…¼ "
tm_color_fg=colour223
tm_color_active=colour109
tm_color_inactive=colour245
tm_color_feature=colour208
tm_active_border_color=colour246
tm_inactive_border_color=colour237
tm_color_music=colour132
tm_color_host=colour66

set-option -g history-limit 4000
set -g mouse on
set -g status-left-length 32
set -g status-right-length 250
set -g status-interval 5

# default statusbar colors
set-option -g status-bg colour0
set-option -g status-fg $tm_color_active
set-option -g status-bg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg default
set -g window-status-format "#I #W"

# active window title colors
set-window-option -g window-status-current-fg $tm_color_active
set-window-option -g window-status-current-bg default
set-window-option -g  window-status-current-format "#[bold]#I #W"
set-window-option -g pane-base-index 1
set -g base-index 1

# pane border
set-option -g pane-border-fg $tm_inactive_border_color
set-option -g pane-active-border-fg $tm_active_border_color

# message text
set-option -g message-bg default
set-option -g message-fg $tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

tm_music="#[fg=$tm_color_music]#(~/dotfiles/scripts/cmus.sh)"
tm_date="#[fg=$tm_color_fg] %m/%d/%y %R"
tm_host="#[fg=$tm_color_host,bold]#h "
tm_session_name="#[fg=$tm_color_feature,bold]#S $tm_icon"

set -g status-left $tm_session_name' '
set -g status-right $tm_music' '$tm_date' '$tm_host

# tmux-resurrect Settings

# Tmux Plugin Manager (TPM) Settings
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat' 
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
